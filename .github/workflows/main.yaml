---
name: Backstage Docker Build and Push

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      packages: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set Up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install Dependencies
      uses: backstage/actions/yarn-install@v0.6.15
      with:
        cache-prefix: ${{ runner.os }}-v20.x
        immutable: true

    - name: Build Production Dependencies
      run: yarn workspaces focus --all --production

    - name: Run TypeScript Compiler
      run: yarn tsc

    - name: Build Backend
      run: yarn build:backend

    - name: Build Docker Image
      run: yarn build-image

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Docker Login
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: './'
        file: ./packages/backend/Dockerfile
        push: true
        platforms: linux/amd64,linux/arm64
        cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/backstage:latest
        cache-to: type=inline
        tags: |
          ghcr.io/${{ github.repository_owner }}/backstage:latest
          ghcr.io/${{ github.repository_owner }}/backstage:1.0.0
